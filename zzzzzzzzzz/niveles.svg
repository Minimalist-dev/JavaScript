<svg xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink"
     viewBox="0 0 500 320" tabIndex="0"
>
    <desc>
        A black field with multiple pairs of eyes staring out;
        hover or focus to turn on the lights:
        the background turns green,
        and the rest of the animals become visible.
    </desc>
    <metadata>Gráficos y código de Neury Eleasar</metadata>
    
    <style type="text/css">
        .nivel {
            display: none;
        }
        .mirar {
            animation-name: mirar;
            animation-delay: 1s;
            animation-duraction: 3s;
            animation-fill-mode: forwards;
        }
        @keyframes mirar {
            from {
                transform: translateX(0px);
            } to {
                transform: translateX(2px);
            }
        }
    </style>
    
    <script type="application/ecmascript"> <![CDATA[
        
    ]]> </script>
    
    <path d="M 0 350 l 100 -200 q 50 -100 100 0 q 50 100 100 0 l 100 -200" stroke="white" stroke-width="3" fill="none" />
