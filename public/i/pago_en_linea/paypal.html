<!DOCTYPE html>
<html>
<head>
    <title>PayPal | Doc. JS | Neury</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/i_img/i/neury-dev.jpg" type="image/jpg" sizes="16x16">
    <!-- CSS -->
    <link rel='stylesheet' href='/i_css/i/root.css' />
    <link rel='stylesheet' href='/i_css/pago_en_linea/pago_en_linea.css' />
</head>
<body>
<div id="paypal-button-container" class="paypal"></div>
<script src="https://www.paypal.com/sdk/js?client-id=AbcVk1nW48ifwQew4CTcXi7i0Ttm9YJ3DDlM-YJunLsWgdEKI_C73CUQGP4RpoTyAJdhECejxnNvc8u8"></script>
<script>
    paypal.Buttons({
        style: {
            layout: 'vertical',
            color:  'blue',
            shape:  'rect',
            label:  'paypal'
        },
        createOrder: function(data, actions) {
            // Set up the transaction
            return actions.order.create({
                purchase_units: [{
                    amount: {
                        value: '0.01'
                    }
                }]
            });
        },
        // Finalize the transaction after payer approval
        onApprove: function(data, actions) {
            /*return actions.order.capture().then(function(details) {
               window.location.href = '/success.html';
            });*/
            return actions.order.capture().then(function(orderData) {
            // Successful capture! For dev/demo purposes:
                console.log('Capture result', orderData, JSON.stringify(orderData, null, 2));
                var transaction = orderData.purchase_units[0].payments.captures[0];
                alert('Transaction '+ transaction.status + ': ' + transaction.id + '\n\nSee console for all available details');
            // When ready to go live, remove the alert and show a success message within this page. For example:
            var element = document.getElementById('paypal-button-container');
            element.innerHTML = '';
            element.innerHTML = '<h3>Thank you for your payment!</h3>';
            // Or go to another URL:  actions.redirect('thank_you.html');
            });

        },
        onCancel: function (data) {
            // Show a cancel page, or return to cart
        },
        onError: function (err) {
            // For example, redirect to a specific error page
            window.location.href = "../../../error";
        }
    }).render('#paypal-button-container');
</script>
</body>
</html>
