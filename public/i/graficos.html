<!DOCTYPE html>
<html>
<head>
    <title>Gr√°ficos SVG | Neury</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../i_img/i/neury-dev.jpg" type="image/jpg" sizes="16x16">
    <!-- CSS -->
    <link rel='stylesheet' href='/i_css/i/root.css' />
    <link rel='stylesheet' href='/i_css/graficos/graficos.css' />
</head>
<body>
<!-- rect 
------------------------------------------------------------------------------->
<svg width="400" height="180" style="top: 0px; left: 0px;">
    <rect id="rect" x="50" y="20" rx="20" ry="20" width="150" height="150" />
</svg>

<!-- circle
------------------------------------------------------------------------------->
<svg height="100" width="100" style="position: absolute; top: 650px;left: 50%; transform: translateX(-50%);">
  <circle id="circle" cx="50" cy="50" r="40" />
</svg> 

<!-- line
------------------------------------------------------------------------------->
<svg height="210" width="200" style="top: 50%; left: 50%; transform: translate(-50%,-50%);">
    <line id="line" x1="0" y1="0" x2="200" y2="200" />
</svg>

<!-- ellipse
------------------------------------------------------------------------------->
<svg width="510" height="150" style="bottom: 0; left: 0;">
    <ellipse id="ellipse1" cx="240" cy="100" rx="220" ry="30" style="fill: #1c1d22" />
    <ellipse id="ellipse2" cx="220" cy="70" rx="190" ry="20" />
    <ellipse id="ellipse3" cx="210" cy="45" rx="170" ry="15" style="fill: #1c1d22" />
</svg>

<!-- polygon
------------------------------------------------------------------------------->
<svg width="210" height="210" style="bottom: 0; right: 0;">
    <polygon id="polygon" points="100,10 40,198 190,78 10,78 160,198" />
</svg>

<!-- polyline
------------------------------------------------------------------------------->
<svg width="500" height="180" style="bottom: 100px; left: 100;">
    <polyline id="polyline" points="0,40 40,40 40,80 80,80 80,120 120,120 120,160" />
</svg>

<!-- path 
------------------------------------------------------------------------------->
<svg width="260" height="210" style="top: 0; right: 0;">
    <path id="path" d="M150 0 L75 200 L225 200 Z" />
</svg>

<!-- text
------------------------------------------------------------------------------->
<svg width="50" height="30" style="top: 70px; left: 50%; transform: translateX(-50%);" 
    xmlns:xlink="http://www.w3.org/1999/xlink">

    <a xlink:href="https://www.w3schools.com/graphics/" target="_blank">
        <text id="text" 
            x="0" y="15" 
            fill="#1c1d22"
        >SVG</text>
    </a>
</svg>
<script src="../l/graficos/graficos.js"></script>
</body>
</html>
