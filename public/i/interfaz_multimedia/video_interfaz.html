<!DOCTYPE html>
<html>
<head>
    <title>Video Interfaz | Doc. JS | Neury</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../../i_img/i/neury-dev.jpg" type="image/jpg" sizes="16x16">
    <!-- CSS -->
    <link rel='stylesheet' href='../../i_css/i/root.css' />
    <link rel='stylesheet' href='../../i_css/interfaz_multimedia/video_interfaz.css' />
    <!-- Iconos -->
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <main>
        <section class="original">
            <h2>Original</h2>
            <video width="400" id="original" controls>
                <source src="../../i_multimedia/interfaz_multimedia/mov_bbb.mp4" type="video/mp4">
            </video>
        </section>
        
        <br><h2>Personalizado</h2>
        
        <section class="personalizado">
            <section>
                <button id="reproduccion"><i class='fas fa-play'></i></button>
            </section>
            <section class="duracion">
                <input type="range" id="tiempo" class="tiempo" min="0">
            </section>
            <section class="res">
                <span id="res">00:00:00</span>
            </section>
            <section>
                <button id="mudo"><i class='fas fa-volume-up'></i></button>
            </section>
            <section class="sonido">
                <input type="range" id="volumen" class="volumen" min="0" max="100">
            </section>
            <section>
                <select id="velocidad">
                    <option value="0.25">0.25</option>
                    <option value="0.50">0.50</option>
                    <option value="0.75">0.75</option>
                    <option value="1.0" selected="">Normal</option>
                    <option value="1.25">1.25</option>
                    <option value="1.50">1.50</option>
                    <option value="1.75">1.75</option>
                    <option value="2.0">2.0</option>
                </select>
            </section>
            <section>
                <button id="repeticion"><i class="material-icons">repeat</i></button>
            </section>
            <section>
                <button id="m">Maximizar</button>
            </section>
        </section>
    </main>
                  
<script src="../../l/interfaz_multimedia/video_interfaz.js"></script>
</body>
</html>
